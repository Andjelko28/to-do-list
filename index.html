<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src="app.js"></script>
    <title>Projects</title>
</head>

<body>
    <div class="container">
        <aside>
            <div class="add-projects">
                <button class="add-projects-btn">Add project</button>
            </div>
            <hr>
            <div class="projects-container">
                <div class="project-name">
                    <p>Project 1</p>
                    <button class="delete-project-btn">Delete</button>
                </div>
            </div>
        </aside>
        <main>
            <div class="add-todos">
                <button class="add-todos-btn add-projects-btn">Add to do</button>
            </div>
            <hr>
            <div class="todos-container">
                <article class="todo-name">
                    <p>Need to go to the gym at 1 o'clock</p>
                    <button class="delete-todo">Delete</button>
                    <button class="edit-todo">Edit</button>
                </article>
            </div>
        </main>
    </div>
</body>

</html>
