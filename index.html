<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src="app.js"></script>
    <title>Projects</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>TODO LIST</h1>
        </header>
        <aside>
            <div class="add-projects">
                <button class="show-input-btn">Add project</button>
            </div>
            <div  class="add-project-form">
                <form id="project-form">
                    <input type="text" class="project-form-input">
                    <div class="form-btns">
                        <button type="button" class="add-project-btn">Add</button>
                        <button type="button" class="cancel-project-btn">Cancel</button>
                    </div>
                </form>
            </div>
            <div class="projects-container">
            
            </div>
        </aside>
        <main>
            <div class="add-todos">
                <button class="add-todos-btn show-input-btn">Add to do</button>
            </div>
            <div class="add-todo-form">
                <form id="todo-form">
                    <input type="text" class="todos-form-input">
                    <div class="form-btns">
                        <button type="button" class="add-todo-btn">Add</button>
                        <button type="button" class="cancel-todo-btn">Cancel</button>
                    </div>
                </form>
            </div>
            <div class="todos-container">
                <article class="todo-name">
                    <input type="checkbox">
                    <p>Need to go to the gym at 1 o'clock</p>
                    <input type="date">
                    <button class="edit-todo">Edit</button>
                    <button class="delete-todo">Delete</button>
                </article>
            </div>
        </main>
    </div>
</body>

</html>
